<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Add Grotto')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="row">
        <h1>New Grotto</h1>
        <form action="#" th:action="@{/grotto}" th:object="${grotto}" method="post" class="form-inline">
            <div class="form-group">
                <label for="grottoName">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="grottoName" placeholder="Enter name"/>
            </div>
            <div class="form-group">
                <label for="grottoAddress">Address</label>
                <input type="text" th:field="*{address}" class="form-control" id="grottoAddress"
                       placeholder="Enter Address"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
